<!doctype html>
<html>
<head> 
    <title>PubNub JavaScript Unit Test</title>
    <meta http-equiv=content-type content=text/html;charset=utf-8>
    <link
        rel=stylesheet
        href=http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css
    >
    <style type=text/css>
        #stop-test,
        #finished-fail,
        #finished-success,
        .tpl {display:none}
    </style>
</head>
<body><div class=container>

<!-- NOTICE / TITLE -->
<div class="alert-message warning">
    <a class="close" href="#">&#215;</a>
    <p><strong>PubNub Unit Tests</strong> for JavaScript on Mobile and Desktop Web Browser</p>
</div>

<!-- BUTTON PANNEL -->
<div class=well>
    <button id=start-test class='btn info'>Start Test</button>
    <button id=stop-test class='btn danger'>STOP</button>
    <span id=finished-success class='label success'>100% Successful</span>
    <span id=finished-fail class='label important'>Finished With Errors</span>
    <span
        id=test-status
        class=label
        template='Result: {pass}/{fail} (pass/fail) - Total: {total}'
    >...</span>
</div>

<!-- OUTPUT -->
<table id=unit-test-out class="zebra-striped">
    <tr><th><span class=label>Pass/Fail</span><th>Test Ready
</table>

<!-- TEMPLATES -->
<script type=text/template id=test_template class=tpl>
    <td><span class="label {result}">{display}</span></td>
    <td>{message}</td>
</script>

<!--<script src=../../../javascript/3.4/pubnub-3.4-common.js></script>
<script src=../pubnub-3.4.js></script>-->
<script src=../../pubnub-3.4.min.js></script>
<script>PUBNUB = PUBNUB.init({ publish_key : 'demo', subscribe_key : 'demo' })</script>
<script src=../../../javascript/3.4/crypto/gibberish-aes.js></script>
<script src=../../../javascript/3.4/crypto/encrypt-pubnub.js></script>
<script src=../../../javascript/3.4/json.js></script>
<script src=../../../javascript/3.4/tests/pubnub-test.js></script>
<script>
start_test();
</script>
<script src=../../../javascript/3.4/tests/pubnub-test-common.js></script>
</div></body>
</html>
